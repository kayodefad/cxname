<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <link
      href="dist/output.css"
      rel="stylesheet" />
  </head>
  <body>
    <!-- Header-->
    <header
      class="z-10 sticky top-0 left-0 bg-[#FCE300] h-16 flex items-center justify-between px-6">
      <div class="flex gap-16">
        <div>
          <img
            src="assets/images/logo.svg"
            alt="logo" />
        </div>
        <ul class="flex gap-5">
          <li class="font-semibold">Home</li>
          <li class="font-semibold">Documentation</li>
          <li class="font-semibold">Products</li>
        </ul>
      </div>
      <div class="flex gap-7 items-center">
        <div class="relative">
          <input
            class="rounded text-gray text-base pl-4 py-[6px] w-[250px]"
            type="search"
            name="search"
            placeholder="Search"
            id="search" />
          <img
            class="absolute right-2 top-[50%] translate-y-[-50%]"
            src="assets/images/search-icon.svg"
            alt="search-icon" />
        </div>
        <div class="rounded-full p-2">
          <img
            src="assets/images/avatar-icon.svg"
            alt="avatar-icon" />
        </div>
        <div>
          <img
            src="assets/images/chevron-down-icon.svg"
            alt="avatar-icon" />
        </div>
      </div>
    </header>
    <!-- Sidebar -->
    <div class="fixed w-[290px] h-[calc(100vh-4rem)] bg-[#202020]">
      <div>
        <img
          class="mt-7 px-5 w-[150px]"
          src="assets/images/large-logo.svg"
          alt="hydrogen-logo" />
      </div>
      <p class="mt-6 px-5 text-[#797979] text-[12px]">INDEX</p>
      <!-- Nav Items -->
      <ul
        id="sidebar"
        class="mt-2 max-h-[60vh] overflow-auto text-[12px]">
        <!-- Nav Items inserted here -->
      </ul>
      <div class="absolute bottom-3 w-[270px] left-[50%] translate-x-[-50%]">
        <img
          src="assets/images/question-prompt.svg"
          alt="question prompt" />
      </div>
    </div>
    <div class="min-h-[calc(100vh-4rem)] flex flex-col justify-between">
      <!-- Main -->
      <main>
        <!-- Body -->
        <div class="ml-[290px] py-10 px-12">
          <h2 class="font-bold text-3xl mb-20">Direct Payments</h2>
          <div id="content"></div>
        </div>
      </main>
      <!-- Footer -->
      <footer class="bg-black h-[200px] w-full">Footer</footer>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.3.slim.js"
      integrity="sha256-DKU1CmJ8kBuEwumaLuh9Tl/6ZB6jzGOBV/5YpNE2BWc="
      crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <!-- <script>
      $(document).ready(function () {
        hljs.highlightAll();
      });
    </script> -->
    <script
      src="src/js/components/subNavContents/direct-payment.js"
      type="module"></script>
    <script>
      $('.copy-button').click(function () {
        const copyButton = $(this);
        const codeBlock = copyButton.prev().find('code:first-child');
        const copySuccess = copyButton.next();
        // console.log(copySuccess);

        // const copyTextHandler = () => {
        const text = codeBlock.text();

        navigator.clipboard.writeText(text).then(
          () => {
            copySuccess.show();
            setTimeout(() => {
              copySuccess.hide();
            }, 2000);
          },
          () => {
            console.log('Error writing to the clipboard');
          }
        );
        // };

        // copyButton.click(copyTextHandler);
      });
    </script>
    <script
      src="src/js/components/sidebar.js"
      type="module"></script>
    <script
      src="src/js/main.js"
      type="module"></script>
  </body>
</html>
